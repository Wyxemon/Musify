<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/logo.png" type="image/x-">
</head>
<body>
    <header>
        <div class="div__logo">
            <img class="img__logo" src="image/logo.png">
            <h1>Musify</h1>
        </div>
        <div>
            <button class="header__button">
                <img src="image/home.png">
            </button>
                <input type="text" placeholder="Zer entzun nahi duzu?">
            <button class="header__button button--login" onclick="loginMenu()">
                Saioa hasi
            </button>
        </div>
    </header>
    <main id="main">
        <div class="side-menu">
            <button class="button--liked">
                <img src="image/like.png">
            </button>
        </div>
        <div></div>
        <div class="main-content">
            <iframe src="menu/index.html" frameborder="0"></iframe>
        </div>
        <div id="main-bottom" class="main-bottom">
            <div class="bottom--menu">
                <img src="menu/lofi.png">
                <h3>Lofi</h3>
                <div class="audio-container">
                    <audio id="audio" src="menu/music/lofi/song1.mp3" controls></audio>
                </div>
            </div>
        </div>
    </main>
    <script src="menu/index.js"></script>
</body>
</html>
