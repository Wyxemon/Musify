<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <button class="menu_select">Todo</button>
        <button>Lofi</button>
        <button>Pop</button>
    </div>
    <div class="main">
        <div class="box">
            <div class="box__image">
                <button id="button__play" onclick="playLofi('menu/music/lofi/song1.mp3', 'menu/music/lofi/song2.mp3', 'menu/music/lofi/song3.mp3', 'menu/music/lofi/song4.mp3', 'menu/music/lofi/song6.mp3', 'menu/music/lofi/song7.mp3')">
                    <img id="play__img" src="image/play.png">
                </button>
            </div>
            <h3>Lofi</h3>
            <p>Lucid Keys, No Spirit, Fred Paci, Phlocalyst...</p>
        </div>
        <div class="box">
            <div class="box__image" id="pop--image">
                <button id="button__play" onclick="playPop('menu/music/pop/song1.mp3')">
                    <img id="play__imgPop" src="image/play.png">
                </button>
            </div>
            <h3>Pop</h3>
            <p>The Weekend, J Balvin, Sakira... </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
